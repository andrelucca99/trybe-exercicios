<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <span id="atualiza"></span>
    </div>

    <button id="button-clique">clique</button>

    <script>
        let clickCount = 0;
        let spanClick = document.getElementById('atualiza');

        let btn = document.getElementById('button-clique');

        btn.addEventListener('click', () => spanClick.innerHTML = clickCount += 1);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="nome">Nome:
                <input type="text" name="input-name" id="nome" minlength="10" maxlength="40">
            </label>
            <br>
            <label for="email">Email:
                <input type="email" name="input-email" id="email" minlength="10" maxlength="50">
            </label>
            <br>
            <br>
            <input type="radio" name="input-radio" id="cidade">
            <label for="cidade">Cidade</label>
    
            <input type="radio" name="input-radio" id="campo">
            <label for="campo">Campo</label>
    
    
            <input type="radio" name="input-radio" id="praia">
            <label for="praia">Praia </label>
    
            <input type="radio" name="input-radio" id="montanhas">
            <label for="montanhas">Montanhas</label>
            <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    
            <textarea name="areaRespita" id="campoText" cols="30" rows="10" maxlength="500"></textarea>
    
            <p>Qual a melhor data para realizar sua viagem?</p>
    
            <label for="input-data">Data
                <input type="number" name="data-viagem" id="input-data" placeholder="dd/mm/aaaa">
            </label>
            <br>
            <br>
            <input type="checkbox" name="check-confirm" id="confirm">
            <label for="confirm">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input type="checkbox" name="imagens-ferias" id="confirm-imagens">
            <label for="confirm-imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            
        </fieldset>
    </form>
</body>
</html>
